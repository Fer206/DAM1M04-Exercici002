<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | El mundo de la música</title>
  <link rel="stylesheet" href="global.css">
  <style>
    .grid-contacto {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background: var(--color-primario, #007bff);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    .info {
      background: var(--color-secundario, #f5f5f5);
      padding: 20px;
      border-radius: 10px;
    }
    .mapa {
      height: 250px;
      border-radius: 10px;
      margin-top: 10px;
      overflow: hidden;
    }
    @media (max-width: 768px) {
      .grid-contacto {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <nav class="topnav">
    <div class="brand">El mundo de la música</div>
    <ul class="menu">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="productes.html">Productos</a></li>
      <li><a href="contacte.html">Contacto</a></li>
    </ul>
  </nav>

  <main class="container">
    <h2>Contáctanos</h2>
    <div class="grid-contacto">
      <form>
        <label>Nombre</label>
        <input type="text" placeholder="Tu nombre">
        <label>Email</label>
        <input type="email" placeholder="ejemplo@correo.com">
        <label>Mensaje</label>
        <textarea rows="5" placeholder="Escribe tu mensaje..."></textarea>
        <button>Enviar</button>
      </form>

      <div class="info">
        <p><strong>Dirección:</strong> Calle de la Música, 123 · Barcelona</p>
        <p><strong>Teléfono:</strong> 932 123 456</p>
        <p><strong>Horario:</strong> Lunes a Viernes, 9:00 - 18:00</p>
        <div class="mapa">
          <!-- Mapa de Google embebido -->
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2994.707328940283!2d2.17002!3d41.3874!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4a2f1a77f3f7f%3A0x5d4a5b3c4c8c0c!2sBarcelona!5e0!3m2!1ses!2ses!4v1715000000000!5m2!1ses!2ses"
            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
          </iframe>
        </div>
      </div>
    </div>
  </main>

  <footer>
    El mundo de la música · Contacto: info@musica.com
  </footer>
</body>
</html>
